<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Just In Sanity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="img/favicon.ico">
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/jquery.transit.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
  	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">    
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="logo">
					<a href="https://Justinsanity.github.com"><center><img src="img/logo.jpg"></a></a></center>
				</div>
			</div>
			<br><br>
			<div class="row clearfix">
				<div class="slogan">
					<center>Don't think too much, just do it in sanity!</center>
				</div>
			</div>
			<br><br><br>
			<div class="row clearfix">
				<center>
					<nav class="cl-effect-12" id="cl-effect-12">
						<a id="intro">Just in sanity!</a>
						<a id="member">Who are we?</a>
						<a id="product">What we made?</a>
					</nav>
				</center>
			</div>
		</div>
	</div>
</div>

<script>
	var to_left = false;
	var intro_clicked =false, 
		member_clicked = false,
		product_clicked = false;

	$('#intro, #member, #product').click(function(e){
		
		/* DEBUG
		 console.log(this);
		 console.log(e);
		 */
		 
		if(to_left == false){
			to_left = true;
			// move to leftest-top
			$('.logo').transit({ x: '-500px'}, 1000);

			 //TODO: animate it!			
			$('.cl-effect-12')
				.transit({x: '-500px'}, 1000)
				.css({
					"display": "flex", 
					"flex-direction": "column"
				});
			$('.slogan').fadeOut("slow");
		}

		switch(this.id){
			case 'intro':
				if($('svg#member'))
					$('svg#member').hide();

				if($('svg#product'))
					$('svg#product').hide();

				if(!intro_clicked)
				{
					intro_clicked = true;
					$('.container').append('<div class="intro">Justinsanity is a team of members who interest in computer science enthusiastically.<br>We are adventurers who are looking forward to find out the latest technology, knowledge in a big unknown world.<br>We care about the related knowledge and technology, including the front-end, back-end, web-technic, operating system, embedded system, and software programming.<br>Open source and the sprit of share is the main idea of JIT, we think to share the knowledge and what we mined in the unknown world can help people to achieve their dream and make the world better.<br>For the idea of Justinsaniy. Don’t think too much, just do it in sanity!<br><br>Justinsanity 是由一群熱血的青年組成，對於電腦科學的世界感到興趣。<br>就像是來到一個未知的世界，我們就像一群探險家去找尋新奇的事物，最新的技術、最深的知識等，如同挖寶般，尋寶可以獲得快樂。<br>其中包含網頁技術、作業系統、嵌入式系統、軟體設計、等，我們都保有高度的專注，並且不斷的學習著。<br>我們專注於技術研究，並且積極於將其發表出來，知識是共享的，只有透過共享知識才可以使這世界變得更美好，也減少一堆走錯路的悲劇發生。<br>如Justinsanity一樣，不要想太多，瘋狂去做就是了!</div>');
					$('.intro').css({
      							"position": "absolute",
      							"top": "5%",
      							"left": "25%",
      							"width": "960px",
      							"height": "600px",
      							"box-shadow": "0px 0px 50px #888888"
							 	});
					//TODO: text offset
				}
				else
				{
					$('.intro').show();
				}
				break;
			case 'member':
				if($('.intro'))
					$('.intro').hide();

				if($('svg#product'))
					$('svg#product').hide();

				if(!member_clicked)
				{
					member_clicked = true;
					$('head').append('<link rel="stylesheet" href="css/member.css">');
					$('body').append('<script src="js/member.js"><\/script>');
				}
				else
				{
					$('svg#member').show();
				}
				break;
			case 'product':
				if($('.intro'))
					$('.intro').hide();

				if($('svg#member'))
					$('svg#member').hide();

				if(!product_clicked)
				{
					product_clicked = true;
					$('head').append('<link rel="stylesheet" href="css/product.css">');
					$('body').append('<script src="js/product.js"><\/script>');
				}
				else
				{
					$('svg#product').show();
				}
				break;
		}

	});
</script>
</body>
</html>
