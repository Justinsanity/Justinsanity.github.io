<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Just In Sanity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="img/favicon.ico">
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/jquery.transit.js"></script>

	<script src="http://d3js.org/d3.v3.min.js"></script>
  	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">    
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="logo">
					<a href="https://Justinsanity.github.com"><center><img src="img/logo.jpg"></a></a></center>
				</div>
			</div>
			<br><br>
			<div class="row clearfix">
				<div class="slogan">
					<center>Don't think too much, just do it in sanity!</center>
				</div>
			</div>
			<br><br><br>
			<div class="row clearfix">
				<center>
					<nav class="cl-effect-12" id="cl-effect-12">
						<a id="intro">Just in sanity!</a>
						<a id="member">Who are we?</a>
						<a id="product">What we made?</a>
					</nav>
				</center>
			</div>
		</div>
	</div>
</div>

<script>
	var to_left = false;
	var intro_clicked =false, member_clicked = false;

	$('#intro, #member, #product').click(function(e){
		
		/* DEBUG
		 console.log(this);
		 console.log(e);
		 */
		 
		if(to_left == false){
			to_left = true;
			// move to leftest-top
			$('.logo').transit({ x: '-500px'}, 1000);

			 //TODO: animate it!			
			$('.cl-effect-12')
				.transit({x: '-500px'}, 1000)
				.css({
					"display": "flex", 
					"flex-direction": "column"
				});
			$('.slogan').fadeOut("slow");
		}

		switch(this.id){
			case 'intro':
				if($('svg'))
					$('svg').hide();

				if(!intro_clicked)
				{
					intro_clicked = true;
					$('.container').append('<div class="intro">We are Justinsanity!!!</div>');
					$('.intro').css({
      							"position": "absolute",
      							"top": "5%",
      							"left": "30%",
      							"width": "960px",
      							"height": "600px",
      							"box-shadow": "0px 0px 50px #888888"
							 	});
				}
				else
				{
					$('.intro').show();
				}
				break;
			case 'member':
				if($('.intro'))
					$('.intro').hide();

				if(!member_clicked)
				{
					member_clicked = true;
					$('head').append('<link rel="stylesheet" href="css/member.css">');
					$('body').append('<script src="js/member.js"><\/script>');
				}
				else
				{
					$('svg').show();
				}
				break;
		}

	});
</script>
</body>
</html>
